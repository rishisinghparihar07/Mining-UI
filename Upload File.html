<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Scrapping Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1656a3 0%, #8ab3ec 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .upload-box {
      background: white;
      padding: 40px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.13);
      text-align: center;
      width: 370px;
      position: relative;
      transition: box-shadow 0.3s;
    }
    .upload-box:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
    }
    h2 {
      font-size: 2.1rem;
      margin-bottom: 10px;
      color: #2d3a4b;
      letter-spacing: 1px;
    }
    .desc {
      font-size: 1.08rem;
      color: #5a6a85;
      margin-bottom: 28px;
    }
    .file-input-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 22px;  
    }
    input[type="file"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f7fafc;
      font-size: 1rem;
      width: 70%;
      margin: 0;
    }
    button {
      background: linear-gradient(90deg, #4CAF50 0%, #2e8b57 100%);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.08rem;
      font-weight: 500;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(76,175,80,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #224ac3 0%, #276c47 100%);
    }
    #message {
      margin-top: 18px;
      color: #d32f2f;
      font-size: 1rem;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Email Scrapping Tool</h2>
    <div class="desc">Please upload your file here</div>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="file-input-wrapper">
        <input type="file" name="dataFile" accept=".xlsx,.xls" required />
      </div>
      <button type="submit">Upload</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        let res = await fetch("https://dev-n8n.atica.io/webhook/c4859a2e-7cdd-4e8d-97f5-876c6b658dad", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          window.location.href = "success.html"; // redirect to success page
        } else {
          document.getElementById("message").innerText = "Upload failed. Try again.";
        }
      } catch (err) {
        document.getElementById("message").innerText = "Error: " + err;
      }
    });
  </script>
</body>
</html>
